<div class="row city-<%= value %>" data-item="<%= value %>">
  <div class="col-xs-5 form-group">
    <label for="city-name-odd-one-more-<%= value %>">Cuidad</label>
    <input type="text" class="form-control" id="city-name-odd-one-more-<%= value %>" name="<%= typeof(cityName)!== 'undefined' ?  cityName : 'cities' %>">
  </div>
  <div class="col-xs-3 form-group">
    <label for="sub-city-name-odd-one-more-<%= value %>">Sub texto</label>
    <input type="text" class="form-control" id="sub-city-name-odd-one-more-<%= value %>" name="<%= typeof(subCityName)!== 'undefined' ?  subCityName : 'subCities' %>">
  </div>
  <div class="checkbox col-xs-2">
    <label><input type="checkbox" name="<%= typeof(cityName)!== 'undefined' ?  cityName : 'cities' %>">Nacional</label>
  </div>
  <div class="col-xs-1 form-group">
    <button type="button" title="Agregar otra cuidad" class="btn btn-default btn-success pull-right add-city add-item">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>
  <div class="col-xs-1 form-group">
    <button type="button" title="Agregar otra cuidad" class="btn btn-default btn-danger pull-right remove-city remove-item">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </div>

  <div class="col-xs-12 cities-prices-odd-<%= value %>">
    <div class="row" data-item="0">
      <div class="col-xs-3 form-group">
        <label for="currency-name-odd-one-more">Moneda</label>
        <input type="text" class="form-control" id="currency-name-odd-one-more" name="<%= typeof(name)!== 'undefined' ?  name : 'citiesPrice' %>">
      </div>
      <div class="col-xs-3 form-group">
        <label for="price-name-odd-one-more">Precio</label>
        <input type="text" class="form-control" id="price-name-odd-one-more" name="<%= typeof(name)!== 'undefined' ?  name : 'citiesPrice' %>">
      </div>
      <div class="col-xs-2 form-group">
        <button type="button" title="Agregar otra cuidad" class="btn btn-default btn-success pull-right add-city-price">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </div>
</div>
