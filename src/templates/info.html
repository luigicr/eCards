<div class="row" data-item="<%= value %>">
  <div class="form-group col-xs-10">
    <label for="tpl-content<%= value %>">Información</label>
    <input type="text" class="form-control" id="tpl-content<%= value %>" placeholder="Información">
  </div>
  <div class="col-xs-2 form-group">
    <button type="button" title="Remover Información" class="btn btn-default pull-right remove-info remove-item">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </div>
</div>
